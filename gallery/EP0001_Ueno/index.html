<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EP0001 Ueno - Anyone, Anytime, Anywhere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.2;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 300;
            color: #fff;
            letter-spacing: 0.01em;
            margin-bottom: 0;
            line-height: 1.1;
        }

        .back-link {
            display: none;
        }

        .photo-item {
            margin-bottom: 0;
        }

        .photo-caption {
            margin-bottom: 0;
            margin-top: 0;
            font-size: 1em;
            color: #fff;
            font-weight: 300;
            line-height: 1.4;
            padding-bottom: 0;
            padding-top: 0;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
            vertical-align: bottom;
        }

        #photo-gallery {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        footer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Anyone, Anytime, Anywhere</h1>
        </header>

        <main id="photo-gallery">
            <!-- 画像はJavaScriptで動的に読み込まれます -->
        </main>
    </div>

    <script>
        // imagesフォルダ内の画像ファイルリスト（日付と説明を含む）
        const imageData = [
            { file: 'resize_DSC01732.JPG', date: '2025/12', description: 'Description for photo 1' },
            { file: 'resize_DSC01736.JPG', date: '2025/12', description: 'Description for photo 2' },
            { file: 'resize_DSC01780.JPG', date: '2025/12', description: 'Description for photo 3' },
            { file: 'resize_DSC01872.JPG', date: '2025/12', description: 'Description for photo 4' },
            { file: 'resize_DSC01892.JPG', date: '2025/12', description: 'Description for photo 5' },
            { file: 'resize_DSC01919.JPG', date: '2025/12', description: 'Description for photo 6' }
        ];

        // 画像を表示する関数
        function loadImages() {
            const gallery = document.getElementById('photo-gallery');
            
            imageData.forEach((item) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                const caption = document.createElement('div');
                caption.className = 'photo-caption';
                caption.textContent = `${item.date} ${item.description}`;
                caption.style.marginBottom = '0';
                caption.style.paddingBottom = '0';
                
                const img = document.createElement('img');
                img.src = `images/${item.file}`;
                img.alt = item.description;
                img.loading = 'lazy';
                img.style.display = 'block';
                img.style.margin = '0';
                img.style.padding = '0';
                
                const dateFooter = document.createElement('div');
                dateFooter.className = 'photo-caption';
                dateFooter.textContent = item.date;
                dateFooter.style.marginTop = '0';
                dateFooter.style.marginBottom = '0';
                dateFooter.style.paddingTop = '0';
                dateFooter.style.paddingBottom = '0';
                
                photoItem.appendChild(caption);
                photoItem.appendChild(img);
                photoItem.appendChild(dateFooter);
                gallery.appendChild(photoItem);
            });
        }

        // ページ読み込み時に画像を読み込む
        window.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>
</html>
