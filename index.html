<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anyone, Anytime, Anywhere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.2;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 300;
            color: #fff;
            letter-spacing: 0.01em;
            line-height: 1.1;
        }

        .gallery-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .gallery-item {
            text-decoration: none;
            color: #fff;
            display: block;
            margin-bottom: 0;
        }

        .gallery-item:hover {
            opacity: 1;
        }

        .gallery-caption {
            margin: 0;
            font-size: 1em;
            font-weight: 300;
            margin-bottom: 0;
            line-height: 1.4;
            padding-bottom: 0;
        }

        .gallery-preview {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
        }

        footer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Anyone, Anytime, Anywhere</h1>
        </header>

        <main id="gallery-list">
            <!-- 写真集一覧はJavaScriptで動的に読み込まれます -->
        </main>

        <footer>
            <p>&copy; 2025</p>
        </footer>
    </div>

    <script>
        // 写真集のリスト
        const galleries = [
            {
                id: 'EP0001_Ueno',
                date: '2025/12',
                description: 'Autumn leaves with a statue in Ueno, Tokyo',
                previewImage: 'Gallery/EP0001_Ueno/images/resize_DSC01732.JPG',
                link: 'Gallery/EP0001_Ueno/index.html'
            }
            // 新しい写真集を追加する場合はここに追加
        ];

        // 写真集一覧を表示する関数
        function loadGalleries() {
            const galleryList = document.getElementById('gallery-list');
            const listContainer = document.createElement('div');
            listContainer.className = 'gallery-list';
            
            galleries.forEach((gallery) => {
                const galleryItem = document.createElement('a');
                galleryItem.href = gallery.link;
                galleryItem.className = 'gallery-item';
                
                const captionTop = document.createElement('div');
                captionTop.className = 'gallery-caption';
                captionTop.textContent = `${gallery.date} ${gallery.description}`;
                
                const preview = document.createElement('img');
                preview.src = gallery.previewImage;
                preview.className = 'gallery-preview';
                preview.alt = gallery.description;
                preview.loading = 'lazy';

                const captionBottom = document.createElement('div');
                captionBottom.className = 'gallery-caption';
                captionBottom.textContent = gallery.date;
                
                galleryItem.appendChild(captionTop);
                galleryItem.appendChild(preview);
                galleryItem.appendChild(captionBottom);
                listContainer.appendChild(galleryItem);
            });
            
            galleryList.appendChild(listContainer);
        }

        // ページ読み込み時に写真集一覧を読み込む
        window.addEventListener('DOMContentLoaded', loadGalleries);
    </script>
</body>
</html>
