<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anyone, Anytime, Anywhere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.2;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 300;
            color: #fff;
            letter-spacing: 0.01em;
            line-height: 1.1;
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .post {
            text-decoration: none;
            color: #fff;
            display: block;
            margin-bottom: 0;
        }

        .post:hover {
            opacity: 1;
        }

        .post-caption {
            margin: 0;
            font-size: 1em;
            font-weight: 300;
            margin-bottom: 0;
            line-height: 1.4;
            padding-bottom: 0;
        }

        .post-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
        }

        footer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Anyone, Anytime, Anywhere</h1>
        </header>

        <main id="feed">
            <!-- 投稿フィードはJavaScriptで動的に読み込まれます -->
        </main>

        <footer>
            <p>&copy; 2025</p>
        </footer>
    </div>

    <script>
        // 投稿フィード（1枚=1投稿）
        // 必要に応じて post.url を個別投稿ページに変更できます
        const posts = [
            { date: '2025/12', description: 'Autumn leaves with a statue in Ueno, Tokyo', image: 'Gallery/EP0001_Ueno/images/resize_DSC01732.JPG', url: 'Gallery/EP0001_Ueno/index.html' },
            { date: '2025/12', description: 'Golden ginkgo avenue at Meiji Jingu Gaien, Tokyo', image: 'Gallery/EP0001_Ueno/images/resize_DSC01736.JPG', url: 'Gallery/EP0001_Ueno/index.html' },
            { date: '2025/11', description: 'Rikugien Garden, a famous Japanese garden in Tokyo', image: 'Gallery/EP0001_Ueno/images/resize_DSC01780.JPG', url: 'Gallery/EP0001_Ueno/index.html' },
            { date: '2025/11', description: 'Suikeien Garden at Shibamata Taishakuten in the rain, Tokyo', image: 'Gallery/EP0001_Ueno/images/resize_DSC01872.JPG', url: 'Gallery/EP0001_Ueno/index.html' },
            { date: '2025/11', description: 'Suikeien Garden at Shibamata Taishakuten in the rain, Tokyo', image: 'Gallery/EP0001_Ueno/images/resize_DSC01892.JPG', url: 'Gallery/EP0001_Ueno/index.html' },
            { date: '2025/11', description: 'Suikeien Garden at Shibamata Taishakuten in the rain, Tokyo', image: 'Gallery/EP0001_Ueno/images/resize_DSC01919.JPG', url: 'Gallery/EP0001_Ueno/index.html' },
        ];

        function loadFeed() {
            const feedEl = document.getElementById('feed');
            const feed = document.createElement('div');
            feed.className = 'feed';

            posts.forEach((post) => {
                const a = document.createElement('a');
                a.href = post.url;
                a.className = 'post';

                const captionTop = document.createElement('div');
                captionTop.className = 'post-caption';
                captionTop.textContent = `${post.date} ${post.description}`;

                const img = document.createElement('img');
                img.src = post.image;
                img.className = 'post-image';
                img.alt = post.description;
                img.loading = 'lazy';

                const captionBottom = document.createElement('div');
                captionBottom.className = 'post-caption';
                captionBottom.textContent = post.date;

                a.appendChild(captionTop);
                a.appendChild(img);
                a.appendChild(captionBottom);
                feed.appendChild(a);
            });

            feedEl.appendChild(feed);
        }

        window.addEventListener('DOMContentLoaded', loadFeed);
    </script>
</body>
</html>
