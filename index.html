<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anyone, Anytime, Anywhere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.2;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 0;
            position: relative;
        }

        .site-title-top-left {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1em;
            font-weight: 300;
            line-height: 1.4;
            color: #fff;
        }

        .site-title-small {
            font-size: 1em;
            font-weight: 300;
            line-height: 1.4;
            margin-bottom: 0;
            padding-bottom: 0;
            color: #fff;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.01em;
            line-height: 1.1;
            margin-top: 0;
            margin-bottom: 40px;
            padding-left: 40px;
            padding-right: 40px;
        }

        .banner {
            width: 100%;
            margin-top: 20px;
            margin-bottom: 0;
            padding: 0;
        }

        .banner-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            object-position: center 60%;
            display: block;
            margin: 0;
            padding: 0;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            width: 100%;
            margin-top: 0;
            margin-bottom: 0;
            padding-left: 100px;
            padding-right: 100px;
        }

        .photo-post {
            text-decoration: none;
            color: #fff;
            display: block;
            opacity: 1;
            transition: opacity 160ms ease;
        }

        .photo-post:hover {
            opacity: 0.8;
        }

        .photo-post-caption {
            font-size: 1em;
            font-weight: 300;
            line-height: 1.4;
            margin: 0;
            padding-bottom: 0;
            color: #fff;
        }

        .photo-post-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
        }

        .photo-post-date {
            font-size: 1em;
            font-weight: 300;
            line-height: 1.4;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        footer {
            display: none;
        }

        /* レスポンシブデザイン */
        @media (max-width: 767px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2.5em;
                padding-left: 10px;
                padding-right: 10px;
            }

            .photo-grid {
                grid-template-columns: 1fr;
            }

            .site-title-top-left {
                position: static;
                text-align: center;
                margin-bottom: 10px;
            }

            .banner-image {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="site-title-top-left">Anyone, Anytime, Anywhere</div>
    <div class="container">
        <header>
        </header>
    </div>
    <div class="banner">
        <img id="top-banner" src="Gallery/EP0003_Gaien/images/banner.jpg" alt="Banner" class="banner-image" loading="lazy">
    </div>
    <div class="container">
        <h1>Anyone, Anytime, Anywhere</h1>

        <div class="photo-grid" id="photo-grid">
            <!-- 写真投稿はJavaScriptで動的に読み込まれます -->
        </div>

        <footer>
            <p>&copy; 2025</p>
        </footer>
    </div>

    <script>
        async function loadPhotoGrid() {
            const gridEl = document.getElementById('photo-grid');

            try {
                // 1. Blog/data.jsonを読み込む
                const siteDataResponse = await fetch('data.json');
                if (!siteDataResponse.ok) {
                    throw new Error('data.jsonが見つかりません');
                }
                const siteData = await siteDataResponse.json();

                // 2. エピソード番号を抽出して降順でソート
                const sortedEpisodes = siteData.episodes
                    .map(episode => {
                        const match = episode.match(/EP(\d+)/);
                        return {
                            episode,
                            episodeNum: match ? parseInt(match[1]) : 0
                        };
                    })
                    .sort((a, b) => b.episodeNum - a.episodeNum) // 降順
                    .map(item => item.episode);

                // 3. 各エピソードのdata.jsonを読み込んで情報を取得
                const posts = await Promise.all(
                    sortedEpisodes.map(async (episode) => {
                        try {
                            const response = await fetch(`Gallery/${episode}/data.json`);
                            if (response.ok) {
                                const data = await response.json();
                                
                                // banner画像のパスを構築
                                // EP0004_MaedaとEP0005_Fushimiの場合はimages/フォルダがないため、banner.JPGを優先的に使用
                                let bannerImage;
                                if (episode === 'EP0004_Maeda') {
                                    // EP0004の場合はbanner.JPGを優先、見つからない場合は最初の画像を使用
                                    bannerImage = `Gallery/${episode}/banner.JPG`;
                                } else if (episode === 'EP0005_Fushimi') {
                                    // EP0005の場合はbanner.JPGを優先、見つからない場合は最初の画像を使用
                                    bannerImage = `Gallery/${episode}/banner.JPG`;
                                } else {
                                    bannerImage = `Gallery/${episode}/images/banner.jpg`;
                                }
                                
                                // エピソード番号を抽出
                                const episodeMatch = episode.match(/EP(\d+)/);
                                const episodeNum = episodeMatch ? parseInt(episodeMatch[1]) : 0;
                                
                                return {
                                    episode,
                                    episodeNum,
                                    description: data.fullTitle || data.title || episode,
                                    image: bannerImage,
                                    url: `Gallery/${episode}/index.html`,
                                    firstImage: data.images && data.images.length > 0 
                                        ? (typeof data.images[0] === 'string' ? data.images[0] : data.images[0].file)
                                        : null
                                };
                            }
                        } catch (error) {
                            console.error(`Error loading data for ${episode}:`, error);
                        }
                        return null;
                    })
                );

                // 4. nullを除外して表示
                posts.filter(post => post !== null).forEach((post) => {
                    const a = document.createElement('a');
                    a.href = post.url;
                    a.className = 'photo-post';

                    const caption = document.createElement('div');
                    caption.className = 'photo-post-caption';
                    // Episode #3(改行)fullTitle の形式で表示
                    caption.innerHTML = `Episode #${post.episodeNum}<br>${post.description}`;

                    const img = document.createElement('img');
                    img.src = post.image;
                    img.className = 'photo-post-image';
                    img.alt = post.description;
                    img.loading = 'lazy';
                    
                    // banner画像が見つからない場合、最初の画像を使用
                    img.onerror = function() {
                        if (post.firstImage) {
                            // EP0004_MaedaとEP0005_Fushimiの場合はimages/フォルダがないため、パスを変更
                            const fallbackPath = (post.episode === 'EP0004_Maeda' || post.episode === 'EP0005_Fushimi')
                                ? `Gallery/${post.episode}/${post.firstImage}`
                                : `Gallery/${post.episode}/images/${post.firstImage}`;
                            this.src = fallbackPath;
                            this.onerror = null; // 無限ループを防ぐ
                        }
                    };

                    a.appendChild(img);
                    a.appendChild(caption);
                    gridEl.appendChild(a);
                });
            } catch (error) {
                console.error('Error loading photo grid:', error);
                gridEl.innerHTML = '<p style="text-align: center; padding: 40px; color: #fff;">写真の読み込みに失敗しました</p>';
            }
        }

        window.addEventListener('DOMContentLoaded', loadPhotoGrid);
    </script>

</body>
</html>
