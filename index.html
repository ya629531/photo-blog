<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anyone, Anytime, Anywhere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.2;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        .site-title-small {
            font-size: 1em;
            font-weight: 300;
            line-height: 1.4;
            margin-bottom: 0;
            padding-bottom: 0;
            color: #fff;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 300;
            color: #fff;
            letter-spacing: 0.01em;
            line-height: 1.1;
            margin-top: 0;
            margin-bottom: 0;
        }

        footer {
            display: none;
        }

        /* レスポンシブデザイン */
        @media (max-width: 767px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="site-title-small">Anyone, Anytime, Anywhere</div>
            <h1>Anyone, Anytime, Anywhere</h1>
        </header>


        <footer>
            <p>&copy; 2025</p>
        </footer>
    </div>

</body>
</html>
