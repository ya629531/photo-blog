<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anyone, Anytime, Anywhere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.2;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 0;
            position: relative;
        }

        .site-title-top-left {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1em;
            font-weight: 300;
            line-height: 1.4;
            color: #fff;
        }

        .site-title-small {
            font-size: 1em;
            font-weight: 300;
            line-height: 1.4;
            margin-bottom: 0;
            padding-bottom: 0;
            color: #fff;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.01em;
            line-height: 1.1;
            margin-top: 0;
            margin-bottom: 40px;
            padding-left: 40px;
            padding-right: 40px;
        }

        .banner {
            width: 100%;
            margin-top: 20px;
            margin-bottom: 0;
            padding: 0;
        }

        .banner-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            object-position: center 60%;
            display: block;
            margin: 0;
            padding: 0;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            width: 100%;
            margin-top: 0;
            margin-bottom: 0;
            padding-left: 100px;
            padding-right: 100px;
        }

        .photo-post {
            text-decoration: none;
            color: #fff;
            display: block;
            opacity: 1;
            transition: opacity 160ms ease;
        }

        .photo-post:hover {
            opacity: 0.8;
        }

        .photo-post-caption {
            font-size: 1em;
            font-weight: 300;
            line-height: 1.4;
            margin: 0;
            padding-bottom: 0;
            color: #fff;
        }

        .photo-post-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
        }

        .photo-post-date {
            font-size: 1em;
            font-weight: 300;
            line-height: 1.4;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        footer {
            display: none;
        }

        /* レスポンシブデザイン */
        @media (max-width: 767px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2.5em;
                padding-left: 10px;
                padding-right: 10px;
            }

            .photo-grid {
                grid-template-columns: 1fr;
            }

            .site-title-top-left {
                position: static;
                text-align: center;
                margin-bottom: 10px;
            }

            .banner-image {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="site-title-top-left">Anyone, Anytime, Anywhere</div>
    <div class="container">
        <header>
        </header>
    </div>
    <div class="banner">
        <img id="top-banner" src="Gallery/EP0003_Gaien/images/banner.jpg" alt="Banner" class="banner-image" loading="lazy">
    </div>
    <div class="container">
        <h1>Anyone, Anytime, Anywhere</h1>

        <div class="photo-grid" id="photo-grid">
            <!-- 写真投稿はJavaScriptで動的に読み込まれます -->
        </div>

        <footer>
            <p>&copy; 2025</p>
        </footer>
    </div>

    <script>
        // 写真投稿（3つを横に並べる）
        const photoPosts = [
            { date: '2025/12', episode: 'EP0001_Suikeien', image: 'Gallery/EP0001_Suikeien/images/banner.jpg', url: 'Gallery/EP0001_Suikeien/index.html' },
            { date: '2025/11', episode: 'EP0002_Rikugien', image: 'Gallery/EP0002_Rikugien/images/banner.jpg', url: 'Gallery/EP0002_Rikugien/index.html' },
            { date: '2025/12', episode: 'EP0003_Gaien', image: 'Gallery/EP0003_Gaien/images/banner.jpg', url: 'Gallery/EP0003_Gaien/index.html' }
        ];

        async function loadPhotoGrid() {
            const gridEl = document.getElementById('photo-grid');

            // 各エピソードのdata.jsonを読み込んでfullTitleを取得
            const postsWithTitles = await Promise.all(
                photoPosts.map(async (post) => {
                    try {
                        const response = await fetch(`Gallery/${post.episode}/data.json`);
                        if (response.ok) {
                            const data = await response.json();
                            return {
                                ...post,
                                description: data.fullTitle || data.title || post.episode
                            };
                        }
                    } catch (error) {
                        console.error(`Error loading data for ${post.episode}:`, error);
                    }
                    return {
                        ...post,
                        description: post.episode
                    };
                })
            );

            postsWithTitles.forEach((post) => {
                const a = document.createElement('a');
                a.href = post.url;
                a.className = 'photo-post';

                const caption = document.createElement('div');
                caption.className = 'photo-post-caption';
                caption.textContent = `${post.date} ${post.description}`;

                const img = document.createElement('img');
                img.src = post.image;
                img.className = 'photo-post-image';
                img.alt = post.description;
                img.loading = 'lazy';

                const date = document.createElement('div');
                date.className = 'photo-post-date';
                date.textContent = post.date;

                a.appendChild(img);
                a.appendChild(caption);
                a.appendChild(date);
                gridEl.appendChild(a);
            });
        }

        window.addEventListener('DOMContentLoaded', loadPhotoGrid);
    </script>

</body>
</html>
